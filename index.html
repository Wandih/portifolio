<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Wandi">
    <meta name="keywords" content="portfolio, curriculo, wandi">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Minha página HTML</h1>
    </header>
    <main>

         <section>
            <h2>Seção de Listas</h2>
            <div>
                <h3>Lista não ordenada</h3>
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ul>
            </div>

            <div>
                <h3>Lista ordenada</h3>
                <ol>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ol>
            </div>
         </section>


         <section>
            <h2>Seção de Imagem e Vídeo</h2>
            <img width="560" height="315" src="./baixados.jpg"/>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/1ROfSD0eU5E?si=FUaXhTQEDSFm6fky" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
         </section>


         <section>
            <h2>Seção de Formulário</h2>
            <form>
                <div>
                   <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome Completo" required/>
                </div>


                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="exemplo@exemplo.com" required>
                </div>

                <div>
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senha" placeholder="*******" required>
                </div>

                <button type="submit">Salvar</button>
                <button type="reset">Limpar</button>
            </form>
         </section>


    </main>

    <footer>

        <p>&copy; 2024 - Direitos reservados a Wandi</p>


    </footer>
</body>
</html>
